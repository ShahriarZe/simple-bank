<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-teal-200 to-white">
    <header class="bg-teal-500 lg:w-2/4 p-8 mx-auto lg:mt-32 rounded-xl">
        <h1 class="text-center text-5xl ">Welcome To Your <br> <span class="text-white font-semibold">Personal
                Bank</span> !!
        </h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto bg-gradient-to-r from-sky-500 to-teal-500  text-center py-5 mt-10 rounded-xl">
            <h2 class="text-3xl mb-5">Please login</h2>
            <div>
                <input id="email-input" class="mb-5 px-2 py-4 rounded-xl w-2/4" type="email" placeholder=" Email"> <br>
                <input id="password-input" class="mb-5 px-2 py-4 rounded-xl w-2/4" type="password"
                    placeholder=" Password"><br>
                <button id="login-btn"
                    class="bg-teal-100 rounded-xl text-xl px-5 py-2 hover:bg-teal-200 font-semibold">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
